  <script type="text/javascript">
    let triggeredMsg = false;
    $(document).ready(function () {
      changePage("/home");
      $("#pageName").text("Home");
      $("#sidebar").mCustomScrollbar({
        theme: "minimal",
      });
      changeFootText("");
      $("#dismiss, .overlay").on("click", function () {
        $("#sidebar").removeClass("active");
        $(".overlay").removeClass("active");
      });

      $("#sidebarCollapse").on("click", function () {
        $("#sidebar").addClass("active");
        $(".overlay").addClass("active");
        $(".collapse.in").toggleClass("in");
      });
    });

    $(".sobre").on("click", () => {
      changePage("/sobre");
    });

    function logout() {
      Swal.fire({
        title: "Deslogar?",
        showDenyButton: true,
        confirmButtonText: "Deslogar",
        denyButtonText: `Ficar`,
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: "/logout"
          })

          Swal.fire("Deslogado!", "", "success").then(() => {
            location.reload()
          });
        }
      });
    }
    $(".logout").on("click", () => {
      if (document.URL.split("//")[1].split(":")[0] != "127.0.0.1") {
        location.reload()
      } else {
        if (MainProperties["user"].length == 0) {
          Swal.fire("Você não está logado!", "", "info");
        } else {
          logout();
        }
      }
    });
  </script>
